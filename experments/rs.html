<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi Travel Planner</title>
    <link rel="stylesheet" href="rs.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Saarthi Travel Planner</h1>
            <p>Plan your journey with a personalized and safe travel itinerary for India!</p>
        </header>

        <section class="input-section">
            <label for="start-location">Starting Point (City/Railway Station):</label>
            <input type="text" id="start-location" placeholder="e.g., New Delhi">

            <label for="gender">Your Gender:</label>
            <select id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label for="travel-days">Number of Travel Days:</label>
            <input type="number" id="travel-days" placeholder="e.g., 3">

            <label for="hotel-preference">Preferred Hotel Type:</label>
            <select id="hotel-preference">
                <option value="budget">Budget</option>
                <option value="luxury">Luxury</option>
                <option value="midrange">Mid-range</option>
            </select>

            <label for="restaurant-preference">Preferred Restaurant Type:</label>
            <select id="restaurant-preference">
                <option value="local">Local Cuisine</option>
                <option value="continental">Continental</option>
                <option value="vegetarian">Vegetarian</option>
            </select>

            <label for="suggestions">Any Special Suggestions:</label>
            <textarea id="suggestions" rows="3" placeholder="e.g., Avoid crowded areas"></textarea>

            <button id="generate-plan-btn">Generate Travel Plan</button>
        </section>

        <section id="results">
            <h2>Your Travel Plan</h2>
            <div id="plan-output"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Saarthi Travel Planner</p>
    </footer>
    <script src="rs.js"></script>
</body>
</html>
